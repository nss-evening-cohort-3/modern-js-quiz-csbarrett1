<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RoboBattle</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="header">
    <div class="title">RoboBots</div>
    <div class="subtitle">The War Has Just Begun...</div>
  </div>
  <div class="container outside_container">
    <div class="container-fluid game_container">

<!-- Player Setup -->

      <section id="p1_setup">
        <div class="section_header">
          <h1>Player One</h1>
        </div>

        <div class="robot_models">
          <h4>Choose Robot Model</h4>
          <div class="col-sm-6 robot" id="robot1">
            <img src="https://image.spreadshirtmedia.com/image-server/v1/designs/12912171,width=178,height=178,version=1425379273/8Bit-Invader,-8-Bit-Monster,-Pixel-Invader,-Robot.png" alt="">
          </div>
          <div class="col-sm-6 robot" id="robot2">
            <img src="https://image.spreadshirtmedia.com/image-server/v1/designs/12912170,width=178,height=178,version=1425379272/8Bit-Invader,-8-Bit-Monster,-Pixel-Invader,-Robot.png" alt="">
          </div>
        </div>

      </section>
      
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
